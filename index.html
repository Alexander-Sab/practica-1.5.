<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Услуги и сервисы</title>
  </head>
  <body>
    <header class="headere">
      <h1 class="headere-menu">Ремонт техники различных брендов</h1>
    </header>
    <nav>
      <!-- Slider main container -->
      <div class="contener-slide swiper">
        <!-- Additional required wrapper -->
        <div class="contener-slide__brend swiper-wrapper">
          <!-- Slides -->
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              src="./img/lenovo.svg"
              width="108px"
              height="32px"
              alt="lenovo"
            />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              src="./img/samsung.svg"
              width="108px"
              height="32px"
              alt="samsung"
            />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img src="./img/Apple.svg" width="44px" height="32px" alt="Apple" />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              src="./img/ViewSonic.svg"
              width="108px"
              height="32px"
              alt="ViewSonic"
            />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              src="./img/Bosch.svg"
              width="108px"
              height="32px"
              alt="Bosch"
            />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img src="./img/HP.svg" width="108px" height="32px" alt="HP" />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img src="./img/Acer.svg" width="108px" height="32px" alt="Acer" />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img src="./img/Sony.svg" width="108px" height="32px" alt="Sony" />
            <div class="buttone"></div>
          </div>
          <div class="contener-slide__brend-logo swiper-slide">
            <img
              src="./img/Apple.svg"
              width="108px"
              height="32px"
              alt="Apple"
            />
            <div class="buttone"></div>
          </div>
        </div>

        <div class="swiper-pagination"></div>
      </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
